<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="text-align: center">
    <p class="nameProduct">{{item.name}}</p>

    <div class="container">
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">
                <ngb-carousel>
                    <ng-template *ngFor="let item of listDetail" ngbSlide>
                        <img [src]="item.image" alt="CRN" width="70%" height="70%" class="img-responsive" style="margin: 0 auto">
                        <br>
                        <br>
                    </ng-template>
                </ngb-carousel>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">
                <p id="textDescription">{{item.description}}</p>
            </div>
            <div class="col-sm-1">
            </div>
        </div>

    </div>
